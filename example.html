<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>TLC Player Example</title>
		<!-- This demo uses the jQuery Tools project's flashembed script and jQuery. -->
		<script src="jQueryAndFlashembed.js" type="text/javascript"></script>
		<script type="text/javascript">
		  jQuery(function() {

		  	var api = flashembed('flash', {
		  			src: 'tlcplayer.swf',
		  			version: [9,0],
		  			wmode: 'opaque',
		  			bgcolor: '#000000'
		  		},{
					// EDIT YOUR SETTINGS HERE
					
					// The FLV video file to laod
		  			'video':					'media/video.flv',
		
					// Add captions to the video, each with its own unique name
		  			'captions-Russian':			'media/ru.xml',
		  			'captions-Colloquial':		'media/en-c.xml',
		  			'captions-Literal':			'media/en-l.xml',
		
					// sets the default captions to ones named "Russian" above
		  			'captions':					'Russian',
		
					// define a tokenizer for Russian captions called "RockinReference"
					'tokenizer-for-Russian':			'RockinRussian',
					
					// set the video to play once it has loaded
					// 'autoplay':				  			true,
					
					// the skin file for the FLVPlayback component
		  			'skin':								'media/skin.swf'
		  	});

			// TLC Player provides a number of javascript interface functions.
			// They include:
			//     stop()					=> Stops playback.
			//     play()					=> Starts playback.
			//     pause()					=> Pauses playback.
			//     setVolume(0.0..1.0)		=> Sets the volume.
			//     getVolume()				=> Returns the current volume level.
			//     listCaptions()			=>	Returns an array of all caption names
			//     setCaptioning(string)	=>	Sets the active captions.
			//     								The argument must be in the array from listCaptions()
			//     getCaptioning()			=> Returns the name of the current active captions.
		  	var externalInterface = api.getApi();
			// example usage:
			//     externalInterface.stop();

		  });
		</script>
		<style type="text/css">
		  #flash {
			  width:575px;
			  height:420px;
		  }
		</style>
	</head>
	<body>
		<div id="flash">
			<p>You must install Flash to use TLC PLayer!</p>
		</div>
	</body>
</html>
